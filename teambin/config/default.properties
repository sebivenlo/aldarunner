## server url for web and repos. no trailing slash.
## special ports are allowed
server_url=https://osirix.fontysvenlo.org
## index_file_path is the exam specific index.(php|html) file.

## svn location is the parent of all repos as seen from the web
svn_location=/home/svn

## if true (1) each candidate has personal repos
has_parent_path=1
## true is each student/repo has continuous build sandbox
