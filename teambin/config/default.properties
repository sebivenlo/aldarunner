## has doc if som documentation set should put in web site.
## application name
app_name=DBS1Assessment
# tutors
tutors=dos,hlz,hvd,hom
## if true (1) a netbeans project is generated
is_netbeans_project=0

## server url for web and repos. no trailing slash.
## special ports are allowed
server_url=https://osirix.fontysvenlo.org
## index_file_path is the exam specific index.(php|html) file.
index_file_grand_parent=/home/examdoc/public_html

## enable home access hvd
